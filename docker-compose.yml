version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: python-jobs-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jobs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobs_secret}
      POSTGRES_DB: ${POSTGRES_DB:-jobs_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobs} -d ${POSTGRES_DB:-jobs_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  analisis-email:
    build: .
    container_name: analisis-datos-email
    restart: unless-stopped
    env_file: .env
    environment:
      DB_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
